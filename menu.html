<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>DONGIN PORTAL</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/menu.css">
</head>

<body>
    <div class="bottom-left-btns">
        <div class="settings-btn" onclick="openSettings()" title="설정">
            <svg viewBox="0 0 24 24">
                <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
        </div>
        <div class="logout-btn" onclick="logout()" title="로그아웃">
            <svg viewBox="0 0 24 24">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
        </div>
    </div>

    <div class="header">
        <h1>
            <span style="color: #2d3436;">DONGIN</span>
            <span style="color: #a29bfe;">PORTAL</span>
        </h1>
        <p>사용할 프로그램을 선택하세요</p>
    </div>

    <div class="card-container">
        <a href="dongin_secure/app.html" class="program-card card-secure">
            <div class="card-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
            </div>
            <div class="card-title">DONGIN SECURE</div>
            <div class="card-subtitle">파일 암호화 솔루션</div>
            <div class="card-desc">AES-256 암호화로 파일을 안전하게 보호하세요</div>
            <div class="card-badge">v0.1.0</div>
        </a>

        <a href="dongin_pdf_editor/app.html" class="program-card card-pdf">
            <div class="card-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v1zm5 2c0 .83-.67 1.5-1.5 1.5h-2.5V7H15c.83 0 1.5.67 1.5 1.5v3zm4-3H19v1h1.5V11H19v2h-1.5V7h3v1.5zM9 9.5h1v-1H9v1zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm10 5.5h1v-3h-1v3z"/>
                </svg>
            </div>
            <div class="card-title">DONGIN PDF EDITOR</div>
            <div class="card-subtitle">PDF 편집 도구</div>
            <div class="card-desc">PDF 압축, 분할, 병합을 간편하게 처리하세요</div>
            <div class="card-badge">v0.1.0</div>
        </a>

        <div class="program-card card-coming">
            <div class="card-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"/>
                </svg>
            </div>
            <div class="card-title">DONGIN WORK</div>
            <div class="card-subtitle">업무 관리</div>
            <div class="card-desc">팀 업무를 효율적으로 관리하세요</div>
            <div class="card-badge">Coming Soon</div>
        </div>
    </div>

    <div class="server-status">
        <div class="server-status-dot"></div>
        <span class="server-status-text">연결됨</span>
        <div class="server-tooltip">서버와 연결되었습니다.</div>
    </div>

    <div class="page-transition" id="pageTransition">
        <div class="page-transition-content">
            <div class="transition-icon" id="transitionIcon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
            </div>
            <div class="transition-title" id="transitionTitle">DONGIN SECURE</div>
            <div class="transition-loader">
                <div class="transition-loader-bar" id="loaderBar"></div>
            </div>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div id="logoutContent" class="alert-modal">
            <div style="font-size: 18px; font-weight: 700; margin-bottom: 15px;">로그아웃</div>
            <div style="font-size: 14px; color: #636e72; line-height: 1.6; margin-bottom: 25px;">로그아웃하시겠습니까?</div>
            <div style="display: flex; gap: 10px;">
                <button style="flex: 1; background: rgba(0,0,0,0.05); color: inherit; border: none; padding: 12px; border-radius: 14px; cursor: pointer; font-weight: 600;" onclick="closeModal()">취소</button>
                <button style="flex: 1; background: #a29bfe; color: white; border: none; padding: 12px; border-radius: 14px; cursor: pointer; font-weight: 600;" onclick="confirmLogout()">확인</button>
            </div>
        </div>

        <div id="settingsContent" class="settings-modal">
            <div class="settings-header">
                <h2>설정</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="settings-body">
                <div class="setting-group">
                    <label class="setting-label">테마 설정</label>
                    <select id="themeSelect" onchange="applyTheme(this.value)">
                        <option value="light">밝은 테마 (기본)</option>
                        <option value="dark">어두운 테마</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="logoutOverlay" class="logout-overlay"></div>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/menu.js"></script>
</body>

</html>
