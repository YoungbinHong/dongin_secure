<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>DONGIN PORTAL</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            min-height: 100vh;
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #f8faff 0%, #f0f4ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .header p {
            color: #636e72;
            font-size: 14px;
        }

        .card-container {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        .program-card {
            width: 280px;
            height: 320px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            color: inherit;
        }

        .program-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }

        .program-card:active {
            transform: translateY(-4px) scale(0.98);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .card-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 12px;
            color: #a29bfe;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .card-desc {
            font-size: 13px;
            color: #636e72;
            text-align: center;
            line-height: 1.6;
            flex: 1;
        }

        .card-badge {
            font-size: 11px;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .card-secure .card-icon {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
        }

        .card-secure .card-badge {
            background: rgba(162, 155, 254, 0.15);
            color: #6c5ce7;
        }

        .card-pdf .card-icon {
            background: linear-gradient(135deg, #ff7675 0%, #d63031 100%);
        }

        .card-pdf .card-subtitle {
            color: #ff7675;
        }

        .card-pdf .card-badge {
            background: rgba(255, 118, 117, 0.15);
            color: #d63031;
        }

        .card-coming .card-icon {
            background: linear-gradient(135deg, #dfe6e9 0%, #b2bec3 100%);
        }

        .card-coming {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .card-coming:hover {
            transform: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
        }

        .card-coming .card-badge {
            background: rgba(99, 110, 114, 0.1);
            color: #636e72;
        }

        .bottom-left-btns {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .bottom-left-btns .settings-btn,
        .bottom-left-btns .logout-btn {
            position: static;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bottom-left-btns .settings-btn:hover,
        .bottom-left-btns .logout-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .bottom-left-btns .settings-btn svg,
        .bottom-left-btns .logout-btn svg {
            width: 20px;
            height: 20px;
            fill: #636e72;
        }

        .server-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 36px;
            padding: 0 14px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .server-status:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            padding-right: 16px;
        }

        .server-tooltip {
            position: absolute;
            bottom: 45px;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
            visibility: hidden;
            transform: translateY(5px);
            transition: all 0.2s ease;
            z-index: 101;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: #2d3436;
        }

        .server-status:hover .server-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .server-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ecc71;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.6);
            animation: pulse-dot 2s infinite;
        }

        .server-status-text {
            font-size: 12px;
            font-weight: 500;
            color: #2d3436;
            opacity: 0.7;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.9); }
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }

        .page-transition-content {
            text-align: center;
            color: white;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1) 0.15s;
        }

        .page-transition.active .page-transition-content {
            transform: scale(1);
            opacity: 1;
        }

        .transition-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .transition-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .transition-title {
            font-size: 20px;
            font-weight: 700;
        }

        .transition-loader {
            width: 120px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 20px auto 0;
            overflow: hidden;
        }

        .transition-loader-bar {
            width: 0%;
            height: 100%;
            background: white;
            border-radius: 2px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .transition-loader-bar.loading {
            width: 100%;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .alert-modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .logout-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8faff;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }

        .logout-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }


        .settings-modal {
            display: none;
            background: white;
            border-radius: 20px;
            width: 500px;
            max-width: 90vw;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .settings-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-header h2 {
            font-size: 18px;
            font-weight: 700;
            color: #2d3436;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            color: #636e72;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .settings-body {
            padding: 25px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .setting-group select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.dark-theme .header h1 span:first-child {
            color: #ffffff;
        }

        body.dark-theme .header p {
            color: #888;
        }

        body.dark-theme .program-card {
            background: rgba(40, 40, 60, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-theme .card-title {
            color: #ffffff;
        }

        body.dark-theme .card-desc {
            color: #aaa;
        }

        body.dark-theme .bottom-left-btns .settings-btn,
        body.dark-theme .bottom-left-btns .logout-btn {
            background: rgba(40, 40, 60, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-theme .bottom-left-btns .settings-btn svg,
        body.dark-theme .bottom-left-btns .logout-btn svg {
            fill: #b0b0b0;
        }

        body.dark-theme .server-tooltip {
            background: rgba(40, 40, 60, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
            color: #b0b0b0;
        }

        body.dark-theme .server-status {
            background: rgba(40, 40, 60, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-theme .server-status-text {
            color: #b0b0b0;
        }

        body.dark-theme .settings-modal {
            background: #1e1e2e;
        }

        body.dark-theme .settings-header {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-theme .settings-header h2 {
            color: #ffffff;
        }

        body.dark-theme .close-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #b0b0b0;
        }

        body.dark-theme .setting-label {
            color: #ffffff;
        }

        body.dark-theme .setting-group select {
            background: #2a2a3e;
            border-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        body.dark-theme .modal-overlay {
            background: rgba(0, 0, 0, 0.6);
        }

        body.dark-theme .alert-modal {
            background: #1e1e2e;
        }

        body.dark-theme .alert-modal div:first-child {
            color: #ffffff;
        }

        body.dark-theme .logout-overlay {
            background: #1a1a2e;
        }

        body.dark-theme .page-transition {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
    </style>
</head>

        <div class="settings-btn" onclick="openSettings()" title="설정">

        <p>사용할 프로그램을 선택하세요</p>

    <div class="server-status">
        <div class="server-status-dot"></div>
        <span class="server-status-text">연결됨</span>
        <div class="server-tooltip">서버와 연결되었습니다.</div>
    </div>

    <div class="page-transition" id="pageTransition">
        <div class="page-transition-content">
            <div class="transition-icon" id="transitionIcon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
            </div>

            <div class="transition-loader">
                <div class="transition-loader-bar" id="loaderBar"></div>

    <div id="modalOverlay" class="modal-overlay">
        <div id="logoutContent" class="alert-modal">
            <div style="font-size: 18px; font-weight: 700; margin-bottom: 15px;">로그아웃</div>
            <div style="font-size: 14px; color: #636e72; line-height: 1.6; margin-bottom: 25px;">로그아웃하시겠습니까?</div>
            <div style="display: flex; gap: 10px;">
                <button
                    style="flex: 1; background: rgba(0,0,0,0.05); color: inherit; border: none; padding: 12px; border-radius: 14px; cursor: pointer; font-weight: 600;"
                    onclick="closeModal()">취소</button>
                <button
                    style="flex: 1; background: #a29bfe; color: white; border: none; padding: 12px; border-radius: 14px; cursor: pointer; font-weight: 600;"
                    onclick="confirmLogout()">확인</button>
            </div>
        </div>

        <div id="settingsContent" class="settings-modal">
            <div class="settings-header">
                <h2>설정</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="settings-body">
                <div class="setting-group">
                    <label class="setting-label">테마 설정</label>
                    <select id="themeSelect" onchange="applyTheme(this.value)">
                        <option value="light">밝은 테마 (기본)</option>
                        <option value="dark">어두운 테마</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="logoutOverlay" class="logout-overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedTheme();
        });

        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('donginTheme') || 'light';
            applyTheme(savedTheme);
            const themeSelect = document.getElementById('themeSelect');
            if (themeSelect) themeSelect.value = savedTheme;
        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
            localStorage.setItem('donginTheme', theme);
        }

        function openSettings() {
            document.querySelectorAll('.alert-modal, .settings-modal').forEach(el => el.style.display = 'none');
            document.getElementById('settingsContent').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'flex';
            const themeSelect = document.getElementById('themeSelect');
            if (themeSelect) themeSelect.value = localStorage.getItem('donginTheme') || 'light';
        }

        function logout() {
            document.querySelectorAll('.alert-modal, .settings-modal').forEach(el => el.style.display = 'none');
            document.getElementById('logoutContent').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.querySelectorAll('.alert-modal, .settings-modal').forEach(el => el.style.display = 'none');
        }

        function confirmLogout() {
            closeModal();
            const overlay = document.getElementById('logoutOverlay');
            overlay.classList.add('active');
            setTimeout(() => {
                window.location.href = 'login.html?from=logout';
            }, 600);
        }

        const transitionConfigs = {
            'card-secure': {
                icon: '<svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>',
                title: 'DONGIN SECURE',
                gradient: 'linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%)'
            },
            'card-pdf': {
                icon: '<svg viewBox="0 0 24 24"><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v1zm5 2c0 .83-.67 1.5-1.5 1.5h-2.5V7H15c.83 0 1.5.67 1.5 1.5v3zm4-3H19v1h1.5V11H19v2h-1.5V7h3v1.5zM9 9.5h1v-1H9v1zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm10 5.5h1v-3h-1v3z"/></svg>',
                title: 'DONGIN PDF EDITOR',
                gradient: 'linear-gradient(135deg, #ff7675 0%, #d63031 100%)'
            }
        };

        document.querySelectorAll('.program-card.card-secure, .program-card.card-pdf').forEach(card => {
            card.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                const transition = document.getElementById('pageTransition');
                const loaderBar = document.getElementById('loaderBar');
                const transitionIcon = document.getElementById('transitionIcon');
                const transitionTitle = document.getElementById('transitionTitle');

                const cardType = this.classList.contains('card-pdf') ? 'card-pdf' : 'card-secure';
                const config = transitionConfigs[cardType];

                transitionIcon.innerHTML = config.icon;
                transitionTitle.textContent = config.title;
                transition.style.background = config.gradient;

                transition.classList.add('active');

                setTimeout(() => {
                    loaderBar.classList.add('loading');
                }, 50);

                setTimeout(() => {
                    window.location.href = href;
                }, 1600);
            });
        });
    </script>
